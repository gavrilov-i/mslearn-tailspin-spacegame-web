 jobs:
  - deployment: Deploy
    pool:
      name: LOCAL
    environment: ${{ parameters.environment }}
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
            patterns: |
                **/*.zip
                !**/*.Tests.zip
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deployment'
            inputs:
              azureSubscription: 'ARM-Tailspin'
              appName: '${{ parameters.WebAppName }}'
              package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'